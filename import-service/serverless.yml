service: import-service
frameworkVersion: '3'
configValidationMode: warn
useDotenv: true

provider:
  name: aws
  deploymentMethod: direct
  runtime: nodejs16.x
  stage: dev
  region: eu-central-1
  tracing:
    lambda: true
  s3:
    bucketOne:
      name: ${self:custom.bucket}
      corsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - PUT
                - DELETE
              AllowedOrigins:
                - '*'
              AllowedHeaders:
                - '*'

functions:
  importProductsFile:
    handler: lambdas/importProductsFile.handler
    events:
      - http:
          path: /import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: lambdas/importFileParser.handler
    events:
      - s3: bucketOne
        event: s3:ObjectCreated:*
        rules:
          - prefix: uploaded/
          - suffix: .csv
custom:
  bucket: task-5-csv-uploaded